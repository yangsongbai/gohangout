apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hangout
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hangout
        component: hangout
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nodegroup/hangout
                    operator: In
                    values:
                      - hangout
      imagePullSecrets:
        - name: docker-registry
      containers:
        - name: jobmanager
          image: :1.9.0
          imagePullPolicy: Always
          workingDir: /opt/flink
          command: ["/bin/bash", "-c", "/usr/local/bin/gohangout --config /etc/gohangout/conf.d/hangout.yaml -v 5 -pprof=true -pprof-address 0.0.0.0:8899 --worker 8 --logtostderr"]
          ports:
            - containerPort: 8899
              name: prof
          securityContext: {}
          livenessProbe:
            tcpSocket:
              port: 6123
            initialDelaySeconds: 30
            periodSeconds: 60
          volumeMounts:
            - name: hangout-config-volume
              mountPath: /etc/gohangout/conf.d
      volumes:
        - name: hangout-conf
          configMap:
            name: hangout-conf
            items:
              - key: hangout.yaml
                path: hangout.yaml